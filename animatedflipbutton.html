<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>Flip Cover Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .flip-button {
            perspective: 1000px;
        }

        .flip-button-inner {
            position: relative;
            width: 200px;
            height: 100px;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flip-button:hover .flip-button-inner {
            transform: rotateY(180deg);
        }

        .flip-button-front,
        .flip-button-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border: 2px solid white;
            border-radius: 10px;
        }

        .flip-button-front {
            background-color: #4CAF50;
            color: white;
        }

        .flip-button-back {
            background-color: #72A0C1;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="flip-button">
        <div class="flip-button-inner">
            <div class="flip-button-front">
                <span>Front</span>
            </div>
            <div class="flip-button-back">
                <span>Back</span>
            </div>
        </div>
    </div>
</body>

</html>
